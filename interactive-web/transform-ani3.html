<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frame By Frame</title>
    <style>

        body {
            background-color: black;
        }
        @keyframes rotate-ani {
            to {
                background-position: -2550px 0;
            }
        }

        .spaceship {
            width: 150px;
            height: 150px;
            background: url("sprite_spaceship.png") no-repeat 0 0 / auto 150px;
            animation: rotate-ani 1.5s infinite steps(17);
        }
    </style>
</head>

<body>
<div class="box-container">
    <div class="spaceship"></div>
</div>
<p>
    스프라이트 이미지를 이용해서 Frame by Frame 애니매이션을 구현할 수 있다.
    1. GIF 와 다른 장점은 코드로 애니메이션 제어가 가능함으로 훨씬 더 유연하다. 예) reverse
    2. 뒷배경 컨트롤
</p>

</body>

</html>
